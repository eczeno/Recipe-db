{% extends 'layout.html' %}
{% block content %}
    <h1>Results</h1>
    {% for result in recipe_objects %}
        <p>{{ result.title }}</p>
        <p>{{ result.preptime }}</p>
        <p>{{ result.cooktime }}</p>
        <p>{{ result.serves }}</p>
        <p>{{ result.ingredients }}</p>
        <p>{{ result.directions }}</p>
        <p>{{ result.notes }}</p>
    {% endfor %}
{% endblock content %}
